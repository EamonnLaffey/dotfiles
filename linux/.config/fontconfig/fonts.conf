<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

 <match target="pattern">
   <edit name="hintstyle" mode="append"><const>hintslight</const></edit>
   <edit name="rgba" mode="append"><const>none</const></edit>
   <edit name="hinting" mode="append"><bool>false</bool></edit>
 </match>

 <alias>
   <family>sans-serif</family>
   <prefer>
     <family>Noto Sans Medium</family>
     <family>Noto Color Emoji</family>
     <family>Noto Emoji</family>
   </prefer> 
 </alias>

 <alias>
   <family>serif</family>
   <prefer>
     <family>Noto Serif Medium</family>
     <family>Noto Color Emoji</family>
     <family>Noto Emoji</family>
   </prefer>
 </alias>

 <alias>
  <family>monospace</family>
  <prefer>
    <family>Fira Mono</family>
    <family>Noto Color Emoji</family>
    <family>Noto Emoji</family>
   </prefer>
 </alias>

</fontconfig>
